version: '3.2'
services:
  db:
    environment:
        - TERM=xterm-256color
    tty: true
    image: postgres
    ports:
      - "2345:2345"

  web:
    environment:
        - TERM=xterm-256color
    tty: true
    build: .
    volumes:
      - type: bind
        source: .
        target: /app
    ports:
      - "4000:4000"
    depends_on:
      - db
    command:
      - ./run.sh